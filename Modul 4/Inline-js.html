<body>
    <h1>Contoh Inline JavaScript</h1>
    <p id="demo">Tekan tombolnya rek</p>
    <button onclick="(changeText)()">Klik Disini</button>

    <script>
        function changeText(){
            document.getElementById('demo').textContent = 'Selamat, Teks Telah Diubah Menggunakan Javascript!';
            alert('Thankyou!')
        }
    </script>
</body>
