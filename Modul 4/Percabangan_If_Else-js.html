<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Percabangan If-Else Willy Rafael F. Silalahi</title>
</head>
<script>
    // Percabangan dengan if-else
    var age = 20; // Deklarasi Variabel Usia
    if (age >= 18) {
        document.write("Anda sudah dewasa."); // Output: Anda sudah dewasa.
    }  

    else if (age >= 13 && age < 18) {
        document.write("Anda masih remaja."); // Output: Anda masih remaja.
    } 
    else {
        document.write("Anda masih bocil."); // Output: Anda masih bocil.
    }
    document.write("<br>");
</script>
<body>
    
</body>
</html>
