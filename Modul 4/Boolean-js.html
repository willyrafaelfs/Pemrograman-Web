<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Tipe Data Boolean Willy Rafael F. Silalahi</title>
</head>
<script>
    // Boolean dengan menggunakan true dan false
    var isTrue = true; // Boolean true
    var isFalse = false; // Boolean false

    document.write("isTrue: " + isTrue); // Output: isTrue: true
    document.write("<br>");
    document.write("isFalse: " + isFalse); // Output: isFalse: false

    document.write("<br>");

    // Boolean dengan menggunakan operator perbandingan
    var a = 5;
    var b = 10;
    var isEqual = (a == b); // false
    var isNotEqual = (a != b); // true

    document.write("isEqual: " + isEqual); // Output: isEqual: false
    document.write("<br>");
    document.write("isNotEqual: " + isNotEqual); // Output: isNotEqual: true
</script>
<body>
    
</body>
</html>
