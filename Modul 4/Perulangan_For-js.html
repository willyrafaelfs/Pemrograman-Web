<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Perulangan For Willy Rafael F. Silalahi</title>
    <script>
        // Perulangan for untuk mencetak angka 1 sampai 5
        for (var i = 1; i <= 5; i++) {
            document.write("Angka: " + i + "<br>");
        }

        document.write("<br>");

        // Perulangan for untuk mencetak angka genap dari 2 sampai 10
        for (var j = 2; j <= 10; j += 2) {
            document.write("Angka Genap: " + j + "<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
