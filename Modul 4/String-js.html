<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Tipe Data String Willy Rafael F. Silalahi</title>
</head>
<script>
    // String dengan menggunakan double quotes
    var str1 = "Hello, World!";
    document.write(str1); // Output: Hello, World!

    document.write("<br>");
    
    // String dengan menggunakan single quotes
    var str2 = 'Hello, World!';
    document.write(str2); // Output: Hello, World!
    
    document.write("<br>");
    
    // String dengan menggunakan backticks (template literals)
    var str3 = `Hello, World!`;
    document.write(str3); // Output: Hello, World!
    
    document.write("<br>");

    // Menggunakan string interpolation
    var name = "Willy Rafael F. Silalahi";
    var greeting = `Hello, ${name}!`;
    document.write(greeting); // Output: Hello, Willy Rafael F. Silalahi!
</script>
<body>
    
</body>
</html>
