<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Percabangan Switch Willy Rafael F. Silalahi</title>
    <script>
        // Percabangan dengan switch-case
        var day = 3; // Deklarasi variabel hari
        switch (day) {
            case 1:
                document.write("Hari Senin"); // Output: Hari Senin
                break;
            case 2:
                document.write("Hari Selasa"); // Output: Hari Selasa
                break;
            case 3:
                document.write("Hari Rabu"); // Output: Hari Rabu
                break;
            default:
                document.write("Hari tidak valid"); // Output: Hari tidak valid
        }
        document.write("<br>"); // Menambahkan baris baru di output HTML
    </script>
</head>
<body>
    
</body>
</html>
