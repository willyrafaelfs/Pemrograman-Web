<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Perulangan While Willy Rafael F. Silalahi</title>
</head>
<script>
    // Perulangan while untuk mencetak angka 1 sampai 5
    var i = 1;
    while (i <= 5) {
        document.write("Angka: " + i + "<br>");
        i++;
    }

    document.write("<br>");

    // Perulangan while untuk mencetak angka genap dari 2 sampai 10
    var j = 2;
    while (j <= 10) {
        document.write("Angka Genap: " + j + "<br>");
        j += 2;
    }
</script>
<body>
    
</body>
</html>
