<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Tipe Data Angka Willy Rafael F. Silalahi</title>
</head>
<script>
    // Tipe data angka dalam JavaScript
    var integer = 42; // Bilangan bulat
    var floatNumber = 3.14; // Bilangan pecahan
    var negativeNumber = -7; // Bilangan negatif

    // Menampilkan tipe data angka
    document.write("Integer: " + integer);
    document.write("<br>");
    document.write("Float Number: " + floatNumber);
    document.write("<br>");
    document.write("Negative Number: " + negativeNumber);
</script>

</body>
</html>
