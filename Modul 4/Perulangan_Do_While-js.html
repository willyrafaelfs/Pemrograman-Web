<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Perulangan Do-While Willy Rafael F. Silalahi</title>
</head>
<script>
    // Perulangan do-while untuk mencetak angka 1 sampai 5
    var i = 1;
    do {
        document.write("Angka: " + i + "<br>");
        i++;
    } while (i <= 5);

    document.write("<br>");

    // Perulangan do-while untuk mencetak angka genap dari 2 sampai 10
    var j = 2;
    do {
        document.write("Angka Genap: " + j + "<br>");
        j += 2;
    } while (j <= 10);
</script>
<body>
    
</body>
</html>
