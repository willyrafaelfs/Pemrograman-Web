<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form Willy Rafael F. Silalahi</title>
    <link rel="icon" href="Image/Universitas-Merdeka-1.png">
</head>
<body>
    <h2>Form HTML</h2>

    <form action="#" method="post" enctype="multipart/form-data">
        <div>
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" placeholder="Nama Lengkap">        
        </div>
        <br>
        <div>
            <label>Jenis Kelamin:</label>
            <input type="radio" id="pria" name="gender" value="Pria">
            <label for="pria">Pria</label>
            <input type="radio" id="wanita" name="gender" value="Wanita">
            <label for="wanita">Wanita</label>
        </div>
        <br>
        <div>
            <label for="alamat">Alamat:</label>
            <input type="text" id="alamat" name="alamat">
        </div>
        <br>
        <div>
            <label for="negara">Negara:</label>
            <select id="negara" name="negara">
                <option selected="" disabled="" value="null">Pilih Salah Satu</option>
                <option value="Indonesia">Indonesia</option>
                <option value="Amerika">Amerika</option>
                <option value="Jepang">Jepang</option>
            </select>
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="contoh:nama@gmail.com">
        </div>
        <br>
        <div>
            <label for="foto">Unggah Foto:</label>
            <input type="file" id="foto" name="foto">
        </div>
        <br>
        <div>
            <label for="komentar">Komentar:</label>
        <br>
            <textarea id="komentar" name="komentar" rows="5" cols="40"></textarea>
        </div>
        <br>
        <div>
            <button type="submit">Simpan</button>
        </div>
        <div>
            <p>Form Registrasi</p>
        </div>
    </form>
</body>
</html>
